name: 'Deployment'
on:
  workflow_run:
    workflows: 
      - Linting
    types:
      - completed
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          - node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build code
        run: npm run build -- --base=/vocab-trainer/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
